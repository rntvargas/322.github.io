<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Asistencia Wifalas 1.0</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-clipboard-check"></i> Sistema de Asistencia Wifalas 1.0</h1>
                <div class="header-actions">
                    <button id="theme-toggle" class="btn-icon" title="Cambiar tema">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button id="export-data" class="btn-secondary">
                        <i class="fas fa-download"></i> Exportar
                    </button>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="nav-tabs">
            <button class="nav-tab active" data-tab="dashboard">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </button>
            <button class="nav-tab" data-tab="employees">
                <i class="fas fa-users"></i> Empleados
            </button>
            <button class="nav-tab" data-tab="attendance">
                <i class="fas fa-calendar-check"></i> Asistencia
            </button>
            <button class="nav-tab" data-tab="qr-scanner">
                <i class="fas fa-qrcode"></i> Escáner QR
            </button>
            <button class="nav-tab" data-tab="reports">
                <i class="fas fa-chart-bar"></i> Reportes
            </button>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Dashboard Tab -->
            <div id="dashboard" class="tab-content active">
                <div class="dashboard-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="total-employees">0</h3>
                            <p>Total Empleados</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon present">
                            <i class="fas fa-check"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="present-today">0</h3>
                            <p>Presentes Hoy</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon absent">
                            <i class="fas fa-times"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="absent-today">0</h3>
                            <p>Ausentes Hoy</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon late">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="late-today">0</h3>
                            <p>Tardanzas Hoy</p>
                        </div>
                    </div>
                </div>

                <div class="today-attendance">
                    <h2>Asistencia de Hoy - <span id="current-date"></span></h2>
                    <div class="attendance-list" id="today-attendance-list">
                        <!-- Se llenará dinámicamente -->
                    </div>
                </div>
            </div>

            <!-- Employees Tab -->
            <div id="employees" class="tab-content">
                <div class="section-header">
                    <h2>Gestión de Empleados</h2>
                    <button id="add-employee" class="btn-primary">
                        <i class="fas fa-plus"></i> Agregar Empleado
                    </button>
                </div>
                <div class="employees-grid" id="employees-list">
                    <!-- Se llenará dinámicamente -->
                </div>
            </div>

            <!-- Attendance Tab -->
            <div id="attendance" class="tab-content">
                <div class="section-header">
                    <h2>Registro de Asistencia</h2>
                    <div class="date-selector">
                        <input type="date" id="attendance-date" class="date-input">
                    </div>
                </div>
                <div class="attendance-form">
                    <select id="employee-select" class="form-select">
                        <option value="">Seleccionar empleado...</option>
                    </select>
                    <select id="status-select" class="form-select">
                        <option value="present">Presente</option>
                        <option value="absent">Ausente</option>
                        <option value="late">Tardanza</option>
                    </select>
                    <input type="time" id="time-input" class="form-input">
                    <input type="text" id="notes-input" class="form-input" placeholder="Notas (opcional)">
                    <button id="mark-attendance" class="btn-primary">Marcar Asistencia</button>
                </div>
                <div class="attendance-history" id="attendance-history">
                    <!-- Se llenará dinámicamente -->
                </div>
            </div>

            <!-- QR Scanner Tab -->
            <div id="qr-scanner" class="tab-content">
                <div class="qr-section">
                    <h2>Escáner QR</h2>
                    <div class="qr-scanner-container">
                        <video id="qr-video" class="qr-video"></video>
                        <div class="qr-overlay">
                            <div class="qr-frame"></div>
                        </div>
                    </div>
                    <div class="qr-controls">
                        <button id="start-scanner" class="btn-primary">
                            <i class="fas fa-camera"></i> Iniciar Escáner
                        </button>
                        <button id="stop-scanner" class="btn-secondary" style="display: none;">
                            <i class="fas fa-stop"></i> Detener
                        </button>
                    </div>
                    <div id="qr-result" class="qr-result"></div>
                </div>
            </div>

            <!-- Reports Tab -->
            <div id="reports" class="tab-content">
                <div class="section-header">
                    <h2>Reportes</h2>
                    <div class="report-filters">
                        <input type="date" id="report-start-date" class="date-input">
                        <input type="date" id="report-end-date" class="date-input">
                        <button id="generate-report" class="btn-primary">Generar Reporte</button>
                    </div>
                </div>
                <div id="report-content" class="report-content">
                    <!-- Se llenará dinámicamente -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <!-- Employee Modal -->
    <div id="employee-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Agregar Empleado</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="employee-form">
                    <input type="hidden" id="employee-id">
                    <div class="form-group">
                        <label for="employee-name">Nombre Completo</label>
                        <input type="text" id="employee-name" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="employee-department">Departamento</label>
                        <input type="text" id="employee-department" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="employee-position">Cargo</label>
                        <input type="text" id="employee-position" class="form-input" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary modal-close">Cancelar</button>
                        <button type="submit" class="btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- QR Modal -->
    <div id="qr-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Código QR</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="qr-display">
                    <canvas id="qr-canvas"></canvas>
                    <p id="qr-employee-name"></p>
                    <button id="download-qr" class="btn-primary">
                        <i class="fas fa-download"></i> Descargar QR
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"><script src="lib/qr-scanner.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase-service.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/qr-handler.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
